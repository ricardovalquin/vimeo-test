<!DOCTYPE html>
<html>
<head>
  <title>Talos Vimeo app</title>
  <meta charset="utf-8"/>
  <meta name="viewport"
        content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"/>
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
  <!-- endbower -->

  <!-- inject:css -->
  <link rel="stylesheet" href="assets/css/default.css">
  <!-- endinject -->
</head>

  <body ng-app="vimeoApp">
    <nav-bar></nav-bar>
      <div class="main-app-container">
      <header-section></header-section>
      <div class="main-view" ui-view></div>
      <footer-section></footer-section>
    </div>
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="constants/environment.js"></script>
    <script src="services/categories.js"></script>
    <script src="services/oauth.js"></script>
    <script src="shared/header/controller.js"></script>
    <script src="shared/header/directive.js"></script>
    <script src="shared/nav-bar/directive.js"></script>
    <script src="shared/nav-bar/nav-bar-ctrl.js"></script>
    <script src="shared/footer/controller.js"></script>
    <script src="shared/footer/directive.js"></script>
    <!-- endinject -->
  </body>
</html>
